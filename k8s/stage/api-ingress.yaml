apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-ciutat-agora-api-stage
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/issuer: "letsencrypt-dev-manresa-cat"
  namespace: stage
spec:
  tls:
    - hosts:
        - dev.manresa.cat
      secretName: dev-manresa-cat-tls
  rules:
    - host: dev.manresa.cat
      http:
        paths:
          - path: /api/ciutatagora
            pathType: Prefix
            backend:
              service:
                name: ciutat-agora-api-stage
                port:
                  number: 80
